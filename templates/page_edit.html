{% extends "plain.html" %}

{% block body %}
<div>
<form method="POST" action="">
<table>
<tr>
    <td><label for="title">Title:</label></td>
    <td><input type="text" name="title" id="title" value="{{ page.title }}" /></td>
</tr>
<tr>
    <td><label for="slug">Slug:</label></td>
    <td><input type="text" name="slug" id="slug" value="{{ page.slug }}" /></td>
</tr>
<tr>
    <td><label for="content">Content:</label></td>
    <td><textarea name="content" id="content">{{ page.content }}</textarea></td>
</tr>
<tr>
    <td><label for="order_in_menu">Order in menu:</label></td>
    <td><input type="text" name="order_in_menu" id="order_in_menu" value="{{ page.order_in_menu }}" /></td>
</tr>
</table>
<input type="submit" value="Add" />
</form>
</div>
{% endblock %}
